<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched || (!loginForm.controls.username?.touched && mouseOnLoginButton)">Required</em>
      <input id="userName" (ngModel)="username" name="username" type="text" class="form-control" placeholder="User Name..."
        required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched || (!loginForm.controls.password?.touched && mouseOnLoginButton)">Required</em>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..."
        required />
    </div>

    <span (mouseenter)="mouseOnLoginButton=true" (mouseleave)="mouseOnLoginButton=false">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <br />
  <div *ngIf="loginIsInvalid" class="alert alert-danger">
    Login is invalid!!!
  </div>
</div>
